<ion-side-menus enable-menu-with-back-views="false">
    <!-- Top Nav menu -->
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <!-- Dynamic Content See UI-Router Routes -->
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <!-- Left Nav menu -->
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Projects</h1>
            <button class="button button-icon ion-plus" ng-click="addProjectWithModal()">Add</button>
        </ion-header-bar>
        <ion-content>
            <!-- List to thru projects -->
            <ion-list show-delete="false" can-swipe="true">
                <!--             <ion-footer-bar align-title="left" class="bar-positive">
                <div class="buttons">
                    <button class="button ion-edit">&nbsp;&nbsp;Edit Project</button>
                </div>
                <h1 class="title">&nbsp;</h1>
                <div class="buttons" ng-click="deleteActiveProject()">
                    <button class="button ion-close-round">&nbsp;&nbsp;Delete Project</button>
                </div>
            </ion-footer-bar> -->
                <ion-item ng-repeat="project in projects">
                    <div class="padding">
                        <div class="bar bar-header bar-positive">
                            <div class="buttons">
                                <button class="button button-dark ion-edit" ng-click="selectProject(project, $index)">&nbsp;&nbsp;Edit</button>
                            </div>
                            <h1 class="title">{{project.title}}</h1>
                            <div class="buttons" ng-click="deleteActiveProject(project, $index)">
                                <button class="button button-assertive ion-close-round"></button>
                            </div>
                        </div>
                    </div>


                    <!--                     <ion-button class="button-assertive icon ion-trash-a" ng-click="deleteProject(project, $index)"></ion-button>

                        {{project.title}}

                    </ion-item>

                <ion-item menu-close href="#/app/about">

        </ion-content>

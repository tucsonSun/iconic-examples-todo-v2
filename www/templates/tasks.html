<ion-view view-title="{{activeProject.title}} - Tasks">
    <ion-nav-buttons side="right">
        <button class="button button-icon ion-plus" ng-click="newTask()">Add</button>
        <button class="button" ng-click="toggleShowReorder()">Reorder</button>
        <button class="button button-icon icon ion-ios-minus-outline" style="color:red;" ng-click="toggleShowDelete()"></button>
        <!-- <button class="button button-icon icon ion-minus-circled" ng-click="toggleShowDelete()"></button> -->
    </ion-nav-buttons>
    <ion-content class="padding">
        <!-- List to thru tasks -->
        <ion-list show-delete="shouldShowDelete" show-reorder="shouldShowReorder" can-swipe="true">
            <ion-item ng-repeat="task in activeProject.tasks" class="item-thumbnail-left">
                <img ng-src="{{task.img}}">
                <h2>{{task.title}}</h2>
                <p>{{task.isCompleted}}</p>
                <p>{{task.description}}</p>
                <ion-option-button class="button-positive" ng-click="emailTask(task)">
                    Email
                </ion-option-button>
                <ion-option-button class="button-info" ng-click="editTask(task)">
                    Edit
                </ion-option-button>
                <ion-delete-button class="ion-minus-circled" ng-click="deleteTask(task)"></ion-delete-button>
                <ion-reorder-button class="ion-funnel" on-reorder="reorderTask(task, $fromIndex, $toIndex)"></ion-reorder-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
